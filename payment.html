<html>

<head>
    <title>Payment</title>
    <style>
        body {
            font-family: Copperplate Gothic;
            background: url(https://wallpaperaccess.com/full/459817.jpg)no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        select {
            width: 600px;

            border-radius: 10px;
            border-block-start-width: 3px;
            border-width: 3px;
            padding: 5px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 1px 1px #efefef;
            appearance: none;
            background: #fffbfb url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSskNE0dB7cfSMM5yM0PPZiexQGIMVfJlMzpcEgfXHZ7cTkgQOb&s) no-repeat;
            background-position: 95% 55%;
            background-size: 22px;
            position: relative;
            left: -25%;
            top: -20px;

            color: rgb(255, 255, 255);


        }

        .wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 70px 0px;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu,
        .content {
            width: 100%;
        }

        .content {
            margin: 30px 0;
        }

        .content .data {
            padding: 20px;
            background-color: rgba(165, 164, 164, 0.404);
            border: 2px solid #d826ba;
            border-radius: 8px;
            width: 700px;
            position: relative;
            left: 25%;
            top: -100px;

        }

        .data {
            display: none;
        }
        img{
            display: none;
        }

        td {
            align-items: center;
            padding: 6px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#select").on('change', function () {
                $(".data").hide();
                $("#" + $(this).val()).fadeIn(800);

            }).change();
        });
    </script>
   
</head>

<body background="">
    
    <table>
        <tr>
            <th width="1904px">
                <h1 style="color:rgb(199, 195, 195);font-size:50px;text-align:center;">Payment</h1>

                <option value="upi">Pay Via UPI</option>
            </select>
        </div>
    </div>
